<section class="proyectos" id="proyectos">
    <h2> Proyectos</h2>
    <div>
        <ul>
            <li *ngFor="let item of menu_proy">
                <div class="texto"> 
                    <h3> {{item.nombre}}  </h3>
                    <h4>  {{item.fecha}}</h4>
                    <h4> {{item.descripcion}} </h4>
                    <div><img [src]="item.url_imagen" alt=""></div>
                    <h4> Link al proyecto: <a [href]='item.url_proyecto'> Aqui</a></h4>
              </div> 
            </li>
        </ul>
    </div>
    

</section>
