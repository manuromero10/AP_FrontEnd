<section class="habilidades" id="habilidades">
    <div class="titulo-skill">
        <h2> Mis <span>  Habilidades </span></h2>
        <p> Aqui estan mis hablidades</p>
    </div>
    <button class="btn-add" type="button" (click)="agregarBoton()" data-bs-toggle="modal"
                  data-bs-target="#habModal">
                  <fa-icon [icon]="faPlus"></fa-icon>
    </button>
    <div class="cont-skill">
        <div *ngFor="let item of menu_hab">
            <div class="skill-bar">
                <div class="btn-container">
                    <button (click)="editarBoton(item)" class="btn pl-3 pr-3 mx-2 btn-edit" data-bs-toggle="modal"
                            data-bs-target="#habModal">
                           <fa-icon [icon]="faPen"></fa-icon>
                    </button>
                    <button (click)="eliminarBoton(item)" class="btn pl-3 btn-delete " data-bs-toggle="modal"
                           data-bs-target="#habModal">
                          <fa-icon [icon]="faTrash"></fa-icon>
                    </button>
              </div>
                <div class="info">
                    <p>{{item.nombre}}</p>
                    <p class="porcent">{{item.porcentaje}}</p>
                </div>
                
                <div class="progress">
                    <div class="progress-bar bg-success" [style.width]="item.porcentaje"></div>                                                                    
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="habModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary" *ngIf="showTituloAgregar" >Agregar</h5>
          <h5 class="modal-title text-primary" *ngIf="showTituloEditar" >Actualizar</h5>
          <h5 class="modal-title text-primary" *ngIf="showEliminar">Atención</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
  
        </div>
        <div class="modal-body" *ngIf=" showAgregar || showEditar">
          <form [formGroup]="formValueHab">
  
            <input type="hidden" name="id" formControlName="id">
            <div>
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre">
            </div>
            <div>
              <label for="porcentaje" class="form-label"> Porcentaje </label>
              <input type="text" class="form-control" id="porcentaje" formControlName="porcentaje">
            </div>
  
          </form>
        </div>
        <div class="modal-body" *ngIf="showEliminar">
          ¿Esta seguro que desea eliminar el elemento seleccionado?
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" *ngIf="showAgregar" class="btn btn-primary"  data-bs-dismiss="modal" (click)="agregarHab()">Guardar</button>
          <button type="submit" *ngIf="showEditar" class="btn btn-primary" data-bs-dismiss="modal" (click)="editarHab()">Guardar</button>
          <button type="submit" *ngIf="showEliminar" class="btn btn-primary" data-bs-dismiss="modal" (click)="eliminarHab()">Eliminar</button>
  
        </div>
      </div>
    </div> 
  </div>
